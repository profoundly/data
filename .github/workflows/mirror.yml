name: 'GitHub Actions Mirror'

on: [push, delete]

jobs:
  mirror_to_gitee:
    runs-on: ubuntu-18.04
    steps:                                              
    - uses: actions/checkout@v1
    - uses: pixta-dev/repository-mirroring-action@v1
      with:
        target_repo_url:
          git@gitee.com:tsund/data.git
        ssh_private_key:
          ${{ secrets.GITEE_KEY }}